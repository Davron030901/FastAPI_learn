{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container">
    <div class="admin-header">
        <h1>Admin Boshqaruv Paneli</h1>
    </div>

    <div class="admin-stats">
        <div class="stat-card">
            <div class="number">{{ plates_count }}</div>
            <div class="label">Jami Raqamlar</div>
        </div>
        <div class="stat-card">
            <div class="number">{{ active_plates }}</div>
            <div class="label">Faol Raqamlar</div>
        </div>
        <div class="stat-card">
            <div class="number">{{ total_bids }}</div>
            <div class="label">Jami Stavkalar</div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5>Raqamlar</h5>
                        <a href="/admin/plate/new" class="btn btn-success btn-sm">
                            <i class="fas fa-plus"></i> Yangi
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <a href="/admin/plates" class="btn btn-primary w-100">
                        <i class="fas fa-list"></i> Raqamlarni boshqarish
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5>Stavkalar</h5>
                </div>
                <div class="card-body">
                    <a href="/admin/bids" class="btn btn-primary w-100">
                        <i class="fas fa-gavel"></i> Stavkalarni ko'rish
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
